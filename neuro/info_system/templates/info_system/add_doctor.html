<div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDoctorModalLabel">Добавить врача</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'add_doctor' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_specialization" class="form-label">Специализация</label>
                        <input type="text" class="form-control" id="id_specialization" name="specialization" 
                               placeholder="Уролог, нефролог, хирург..." required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="id_phone" name="phone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Добавить врача</button>
                </div>
            </form>
        </div>
    </div>
</div>
